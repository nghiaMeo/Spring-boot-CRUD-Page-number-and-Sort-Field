<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" placeholder="example@gmail.com" class="form-control">

            <button type="submit" class="btn btn-info col-2"> Save User</button>
        </form>
        <hr>

        <a th:href="@{/getalluser}"> Back to Employee List</a>
    </div>
</body>

</html>
